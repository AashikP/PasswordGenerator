<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password/PassPhrase Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Random Password/PassPhrase Generator</h3>

      <form action="#" id="select-type">
        <label for="select-type">Select Type</label>
        <input
          type="radio"
          name="password"
          id="select-password"
          value="Password"
        /><label for="password">Password</label>
        <input
          type="radio"
          name="passphrase"
          id="select-passphrase"
          value="passphrase"
        /><label for="passphrase">PassPhrase</label>
      </form>

      <form action="#" id="passphrase-form" class="hidden">
        <label for="random-words">Words to include</label>
        <input type="number" value="15" id="total-words" /><br /><br />
        <input type="submit" value="Submit" id="submit-passphrase" />
      </form>

      <form action="#" id="password-form" class="">
        <label for="numbers">Include Numbers?</label>
        <input type="checkbox" name="number" id="numbers" checked /><br />
        <label for="small-letters">Include Small Letters?</label>
        <input
          type="checkbox"
          name="small-letters"
          id="small-letters"
          checked
        /><br />
        <label for="capital-letters">Include Capital Letters?</label>
        <input
          type="checkbox"
          name="capital-letters"
          id="capital-letters"
          checked
        /><br />
        <label for="special-characters">Include Special Characters?</label>
        <input
          type="checkbox"
          name="special-characters"
          id="special-characters"
          checked
        /><br />
        <label for="total-chars">Total Characters</label>
        <input type="number" value="25" id="total-chars" /><br /><br />
        <input type="submit" value="Submit" id="submit-password" />
      </form>

      <div class="result hidden">
        <div
          name="generated-password"
          id="generated-password"
          cols="40"
          rows="10"
          class="inline hidden"
        ></div>
        <button class="inline copy hidden">Copy</button>

        <div class="gen-message hidden"></div>
      </div>
      <footer>
        <a href="https://github.com/aashikp/passwordGenerator" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
